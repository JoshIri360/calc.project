<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
  </head>
  <body>
    <h1>MY CALCULATOR</h1>
    <div class="container">
      <div class="display">
        <input type="text" name="" id="inpt">
      </div>
      <button type="button" class="num-btn" id="ac" onclick="" name="button">AC</button>
      <button type="button" class="num-btn" id="seven" onclick="addEl(7)" name="button">7</button>
      <button type="button" class="num-btn" id="eight" onclick="addEl(8)" name="button">8</button>
      <button type="button" class="num-btn" id="nine" onclick="addEl(9)" name="button">9</button>
      <button type="button" class="num-btn" id="pow" onclick="addEl(+)" name="button">+</button>
      <button type="button" class="num-btn" id="plus" onclick="addEl(**)" name="button">^</button>
      <button type="button" class="num-btn" id="four" name="button">4</button>
      <button type="button" class="num-btn" id="five" name="button">5</button>
      <button type="button" class="num-btn" id="ans" name="button">6</button>
      <button type="button" class="num-btn" id="six" name="button">-</button>
      <button type="button" class="num-btn" id="star" name="button">C</button>
      <button type="button" class="num-btn" id="minus" name="button">1</button>
      <button type="button" class="num-btn" id="one" name="button">2</button>
      <button type="button" class="num-btn" id="two" name="button">3</button>
      <button type="button" class="num-btn" id="three" name="button">*</button>
      <button type="button" class="num-btn" id="zero" name="button">0</button>
      <button type="button" class="num-btn" id="point" name="button">.</button>
      <button type="button" class="num-btn" id="divi" name="button">/</button>
      <button type="button" class="num-btn" id="equal" name="button">=</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
